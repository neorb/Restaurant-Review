<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#0b46f9" />
    <meta name="Description" content="Detail of selected restaurant including operating hours, cuisine, address and customer reviews.">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="breadcrumb">
    <ol id="breadcrumb" >
      <li>
        <a href="/">Home</a>
      </li>
    </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent"></main>

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
    </section>
    <section id="restaurant-address-and-hours">
      <p id="restaurant-address" aria-labelledby="restaurant-address-label"></p>
      <label id="restaurant-address-label" class="restaurant-info-label">address</label>
    <!--beginning map -->
    <section id="map-container" aria-labelledby="map-aria-description" role="application">
      <div id="map">
      </div>
      <label id="map-aria-description" class="map-aria-description"> Google map application</label>
    </section>
    <!--end map-->
    <div class="restaurant-hours-flex">
      <label id="restaurant-hours" aria-labelledby="restaurant-hours-label"></label>
      <label id="restaurant-hours-label" class="restaurant-info-label">hour of operations</label>
    </div>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  
  <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>
    <!-- End footer -->
  </div>
  <!-- Normalize.css for better cross-browser consistency -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="/js/register.js"></script>
  <script src="/js/dbhelper.js"></script>
  <script src="/js/restaurant_info.js"></script>
   <!-- Google Maps -->
  <!-- End scripts -->

</body>

</html>
